<h2>Transaction Manager</h2>

<p>Create Transaction</p>

<div>
  <label> Source Account name : </label> <input #sourceAccountName/><p> </p>
  <label> Recipient Account name : </label> <input #recipientAccountName/><p> </p>
  <label> Amount of transaction : </label> <input #amountOfTransactions/><p> </p>
  <button (click)="add(sourceAccountName.value , recipientAccountName.value , amountOfTransactions.value);
   sourceAccountName.value=''; recipientAccountName.value=''; amountOfTransactions.value=''">
    Add Transaction
  </button>
</div>

<p>List Transactions</p>
<div>
  <label> Enter Account Id : </label> <input #accountId/>
</div>

<div>
  <button (click)="accountId.value;getAccountId(accountId.value);accountId.value = '';
      getTransaction();">
    List Transactions
  </button>

  <button (click)=reloadCurrentRoute()>
    clear
  </button>
</div>

<ul class="listOfTransactions">

  <li *ngFor='let trans of listOfTransactions ; let i = index' (click)="onSelect(trans)"
      [class.selected]="trans === selectedTransaction">
    <span class="badge">{{i}} </span>
    <span> {{this.trans.sourceAccount.name}} - {{trans.recipientAccount.name}}: {{trans.transactionAmount}}</span>
  </li>

</ul>
