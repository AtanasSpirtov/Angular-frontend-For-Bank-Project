<div class="input-group">
  <div class="form-outline">
    <label class="form-label">Enter Keyword</label>
    <input type="text" (input)="accountList($any($event.target).value)">
  </div>
</div>

<ul class="list-of-accounts">

  <li *ngFor='let account of accounts ; let i = index'>
    <span class="badge">{{i}}: </span>
    <span> {{this.account.name}} - {{account.balance}}</span>
  </li>

</ul>
