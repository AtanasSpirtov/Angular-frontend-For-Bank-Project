<!DOCTYPE html>
<html>
<head>
  <title>SignUp page</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="sign-up.component.css">
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign Up</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="input-group form-group">
            <input type="text" class="form-control" placeholder="username" #username/>
          </div>

          <div class="input-group form-group">
            <input type="text" class="form-control" placeholder="email" #email/>
          </div>

          <div class="input-group form-group">
            <input type="password" class="form-control" placeholder="password" #password/>
          </div>

          <div class="form-group">
            <input id="btn"  type="button" value="Sign Up" class="btn float-right login_btn" (click)="createUser(username.value,email.value, password.value)">
          </div>
          <p [ngStyle]="{'color': 'red'}" *ngIf="errorMessage != null"> {{errorMessage}}</p>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
